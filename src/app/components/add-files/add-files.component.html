<div class="container mt-2">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo"> {{ titulo | uppercase }}</span>
          <form
            class="mt-3"
            [formGroup]="hojaForm"
            (ngSubmit)="registerHojas()"
          >
            <div class="mb-2">
              <input
                type="text"
                formControlName="origen"
                class="form-control"
                placeholder="Origen"
              />
              <div
                class="text-danger"
                *ngIf="
                  hojaForm.get('origen')?.hasError('required') &&
                  hojaForm.get('origen')?.touched
                "
              >
                <span>El origen <strong>es obligatorio</strong></span>
              </div>
            </div>

            <div>
              <label for="formFileLg" class="form-label"
                >Large file input example</label
              >
              <angular-file-uploader
                [config]="afuConfig"
                (ApiResponse)="fileUpload($event)"
              >
              </angular-file-uploader>
            </div>

            <div class="mb-2">
              <button
                routerLink="/hoja-ruta"
                class="btn btn-secondary btn-lg float-start"
              >
                VOLVER
              </button>
              <button
                type="submit"
                [disabled]="hojaForm.invalid"
                class="btn btn-success btn-lg float-end"
              >
                ACEPTAR
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
