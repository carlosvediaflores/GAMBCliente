<div class="container mt-2">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo"> {{ titulo | uppercase }}</span>
                  <form class="mt-3" [formGroup]="userForm" (ngSubmit)="registerUser()">
                      <div class="mb-2">
                          <input type="text" formControlName="username" class="form-control"
                              placeholder="Nombre">
                          <div class="text-danger"
                              *ngIf="userForm.get('username')?.hasError('required') && userForm.get('username')?.touched">
                              <span>El nombre <strong>es obligatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-2">
                        <input type="text" formControlName="surnames" class="form-control"
                            placeholder="Apellidos">
                        <div class="text-danger"
                              *ngIf="userForm.get('surnames')?.hasError('required') && userForm.get('surnames')?.touched">
                              <span>Los apellidos <strong>son obligatorios</strong></span>
                        </div>
                      </div>
                      <div class="mb-2">
                          <input type="text" formControlName="email" class="form-control"
                              placeholder="Correo">
                          <div class="text-danger"
                              *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
                              <span>Correo <strong>es obligatoria</strong></span>
                          </div>
                      </div>
                      <div class="mb-2">
                        <input type="number" formControlName="numberphone" class="form-control"
                            placeholder="Teléfono">
                        <div class="text-danger"
                            *ngIf="userForm.get('numberphone')?.hasError('required') && userForm.get('numberphone')?.touched">
                            <span>Número de teléfono <strong>es obligatoria</strong></span>
                        </div>
                    </div>
                      <div class="mb-2">
                          <input type="text" formControlName="password" class="form-control"
                              placeholder="Password">
                          <div class="text-danger"
                              *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
                              <span>Password <strong>es obligatoria</strong></span>
                          </div>
                      </div>
                      <div class="mb-2">
                        <label for="fecha">Fecha de Nacimiento </label>
                        <input type="date" formControlName="birthdate" class="form-control"
                            placeholder="Fecha de Nacimiento">

                    </div>
                      <div class="mb-2">
                          <button routerLink="/panels" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                          <button type="submit" [disabled]="userForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
