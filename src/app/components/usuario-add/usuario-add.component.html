<div class="container mt-2">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo"> {{ titulo | uppercase }}</span>
                  <form class="mt-3" [formGroup]="userForm" (ngSubmit)="registerUser()">
                      <div class="mb-3">
                          <input type="text" formControlName="username" class="form-control form-control-lg"
                              placeholder="Nombre">
                          <div class="text-danger"
                              *ngIf="userForm.get('username')?.hasError('required') && userForm.get('username')?.touched">
                              <span>El nombre <strong>es obligatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <input type="text" formControlName="email" class="form-control form-control-lg"
                              placeholder="Correo">
                          <div class="text-danger"
                              *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
                              <span>Correo <strong>es obligatoria</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <input type="text" formControlName="password" class="form-control form-control-lg"
                              placeholder="Password">
                          <div class="text-danger"
                              *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
                              <span>Password <strong>es obligatoria</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <button routerLink="/usuario" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                          <button type="submit" [disabled]="userForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
