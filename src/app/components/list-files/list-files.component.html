
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo">LISTA DE HOJAS DE RUTA </span>
                  <button   class="btn btn-success float-end" [routerLink]="['/add-files',  hoja._id,] " >NUEVO</button>
                  <table *ngIf="hojas.length > 0" class="table table-striped mt-3">
                      <thead>
                        <tr>
                          <th  scope="col">Archivo</th>
                          <th scope="col">Nombre</th>

                        </tr>
                      </thead>
                      <tbody>
                        <tr  >
                        <td >
                          <div class="image-wrap">

                            <a href="{{url1 + hoja.urihoja}}"  *ngIf="hoja.urihoja" target="_blank">
                              <img src="assets/img/pdf.png" alt="{{hoja.nuit}}" >
                              </a>
                        </div>

                        </td>
                          <td>{{ hoja.nuit }}</td>
                        </tr>
                      </tbody>
                    </table>
                    <h5 style="text-align: start; margin-top: 10px;" *ngIf="hojas.length == 0">No hay usuarios para mostrar</h5>
              </div>
          </div>
        </div>
  </div>
</div>
