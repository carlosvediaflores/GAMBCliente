<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                REGISTRO
            </div>
            <div class="card-body">
                <form class="mt-3" [formGroup]="userForm" (ngSubmit)="register()">
                    <div class="form-group">
                      <input type="text" formControlName="email" class="form-control form-control-lg"
                          placeholder="email">
                       <div class="text-danger"
                          *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
                          <span>El nombre del producto <strong>es obligatorio</strong></span>
                       </div>
                    </div>
                    <div class="form-group">
                      <input type="password" formControlName="password" class="form-control form-control-lg"
                        placeholder="password">
                      <div class="text-danger"
                          *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
                          <span>El nombre del producto <strong>es obligatorio</strong></span>
                   </div>
                    </div>
                    <button class="btn btn-success btn-block">
                        REGISTRATE
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
