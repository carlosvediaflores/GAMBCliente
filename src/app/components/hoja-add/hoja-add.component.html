<div class="container mt-2">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo"> {{ titulo | uppercase }}</span>
                  <form class="mt-3" [formGroup]="hojaForm" (ngSubmit)="registerHojas()">
                      <div class="mb-2">
                          <input type="text" formControlName="origen" class="form-control"
                              placeholder="Origen">
                          <div class="text-danger"
                              *ngIf="hojaForm.get('origen')?.hasError('required') && hojaForm.get('origen')?.touched">
                              <span>El nombre <strong>es obligatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-2">
                        <input type="text" formControlName="tipodoc" class="form-control"
                            placeholder="Tipo del Documento">
                        <div class="text-danger"
                              *ngIf="hojaForm.get('tipodoc')?.hasError('required') && hojaForm.get('tipodoc')?.touched">
                              <span>Nombre del Cargo <strong>es obligatorios</strong></span>
                        </div>
                      </div>
                      <div class="mb-2">
                        <input type="text" formControlName="referencia" class="form-control"
                            placeholder="Referencia">
                        <div class="text-danger"
                              *ngIf="hojaForm.get('referencia')?.hasError('required') && hojaForm.get('referencia')?.touched">
                              <span>Nombre del Cargo <strong>es obligatorios</strong></span>
                        </div>
                      </div>
                      <div class="mb-2">
                          <button routerLink="/hoja-ruta" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                          <button type="submit" [disabled]="hojaForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
