<div class="row language-menu">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">Iniciar Sesión</div>
      <div class="card-body">
        <form (submit)="login()">
          <div class="p-xl-10 p-lg-6 p-md-8 p-sm-10 mb-3">
            <img src="assets/img/logogamb.png" class="login-logo" />
          </div>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="user.email"
              name="email"
              class="form-control"
              placeholder="Email"
              required
              autofocus
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              [(ngModel)]="user.password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div class="d-flex justify-content-around">
            <button class="btn btn-success btn-block">Iniciar Sesión</button>
            <button class="btn btn-success btn-block" routerLink="/registro">
              REGISTRO
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="mt-4 extra-page-footer">
    <div>
      2021 Copyright &copy; Gobierno Autónoma Municipal de Betanzos<span
        class="color-red"
        >❤</span
      >.
    </div>
    <div>Version :</div>
  </div>
</div>
